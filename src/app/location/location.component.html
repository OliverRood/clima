<div *ngIf="!loaded">
    <p class="carga">Obteniendo informacion...</p>
</div>

<div class="container" *ngIf="loaded">
    <div class="row mb-4 mt-3 d-flex justify-content-center">
        <div class="col-auto">
            <p class="lugar">{{cityInfo.city}}, {{cityInfo.region_name}}, {{cityInfo.country_name}}</p>
            <p class="dia">{{date | date: 'fullDate'}}</p>
        </div>
    </div>
</div>
